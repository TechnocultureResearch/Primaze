name: Multiplex SNP PCR
author: Satyam Tiwary

specie: Homeo Sapiens

procedure:
  - snp_id:
    - 3057
    - 9821
    - 7843
    - 2120
    - 1003
  - get_chromosome_location
  - print_allele_frequency:
    - Asia
    - South Asia
  - get_genome
  - validate_snp_region_on_target
  - select_target_region:
      width: 1000
      symmetric: true
  - generate_primer_pool:
      method: primer3
  - filter_primer_pool:
      - GC: 60
      - del_g: 3.5
      - free_energy: 4
      - thermo: true
